<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>슬립온 - 헤더</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header-basic">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand logo" href="/SleepOn">SleepOn</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" th:if="${session.user==null}">
                <li class="nav-item">
                    <a class="nav-link" href="/SleepOn/login">
                        <span>Log in</span>
                        <span class="nav-icon fa-solid fa-user-check"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/SleepOn/register">
                        <span>Sing Up Now</span>
                        <span class="nav-icon fa-solid fa-user-plus"></span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav" th:unless="${session.user==null}">
                <li class="nav-item">
                    <a class="nav-link" href="/SleepOn/admin" th:if="${session.isManager}">
                        <span th:text="${session.user.name}"></span>
                        <span class="nav-icon fa-solid fa-comments"></span>
                    </a>
                    <a class="nav-link" href="/SleepOn/myPage" th:unless="${session.isManager}">
                        <span th:text="${session.user.name}"></span>
                        <span class="nav-icon fa-solid fa-house-chimney"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/SleepOn/logout">
                        <span>Log out</span>
                        <span class="nav-icon fa-solid fa-arrow-right-from-bracket"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<header th:fragment="header-banner">
    <!-- Main Banner -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/banner.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>어디에서나, Sleep On과 함께</h5>
                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/banner2.jpg" class="d-block w-100" alt="...">

                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/banner3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>어디에서나, Sleep On과 함께</h5>
                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/banner4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>어디에서나, Sleep On과 함께</h5>
                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/banner5.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>어디에서나, Sleep On과 함께</h5>
                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/banner6.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>어디에서나, Sleep On과 함께</h5>
                    <p>최고의 숙소를 찾아보세요</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
