<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HotelReviewList</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script src="/js/jquery-3.7.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="/js/bootstrap.bundle.js"></script>

    <style>
        #progress1 progress {
            width: 200px;
            height: 10px;
            appearance: none;
            -webkit-appearance: none;
        }

        #progress1 progress::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 5px;
        }

        #progress1 progress::-webkit-progress-value {
            background-color: #ff5a5f;
            border-radius: 5px;
        }

        #progress2 progress {
            width: 80px;
            height: 8px;
            appearance: none;
            -webkit-appearance: none;
        }

        #progress2 progress::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 5px;
        }

        #progress2 progress::-webkit-progress-value {
            background-color: #ff5a5f;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<main class="container mt-5">
<!--    후기 별점 -->
    <section class="pb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-7 mx-auto">
                        <div class="row">
                            <div class="col-sm-8 mt-3" id="progress1">
                                <div>
                                    <span>5</span>
                                    <progress max="100" value=""></progress>
                                </div>
                                <div>
                                    <span>4</span>
                                    <progress max="100" value=""></progress>
                                </div>
                                <div>
                                    <span>3</span>
                                    <progress max="100" value=""></progress>
                                </div>
                                <div>
                                    <span>2</span>
                                    <progress max="100" value=""></progress>
                                </div>
                                <div>
                                    <span>1</span>
                                    <progress max="100" value=""></progress>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div>
                                    <p class="text-center mb-0">전체 리뷰수</p>
                                    <p class="bi-chat-square-text text-center my-0" style="font-size: 50px;"></p>
                                    <p class="text-center fs-5">1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 d-flex justify-content-center">
                    <div class="col-sm border-start p-3 text-center">
                        <div>
                            <span class="bi-geo-alt" style="font-size: 40px;"></span>
                        </div>
                        <div>
                            <p class="my-0">위치</p>
                            <p class="fs-4 mt-0 fw-bold">5.0</p>
                        </div>
                    </div>
                    <div class="col-sm border-start p-3 text-center">
                        <div>
                            <span class="bi-key" style="font-size: 40px;"></span>
                        </div>
                        <div>
                            <p class="my-0">체크인</p>
                            <p class="fs-4 mt-0 fw-bold">5.0</p>
                        </div>
                    </div>
                    <div class="col-sm border-start p-3 text-center">
                        <div>
                            <span class="bi-person" style="font-size: 40px;"></span>
                        </div>
                        <div>
                            <p class="my-0">의사소통</p>
                            <p class="fs-4 mt-0 fw-bold">5.0</p>
                        </div>
                    </div>
                    <div class="col-sm border-start p-3 text-center">
                        <div>
                            <span class="bi-droplet" style="font-size: 40px;"></span>
                        </div>
                        <div>
                            <p class="my-0">청결도</p>
                            <p class="fs-4 mt-0 fw-bold">5.0</p>
                        </div>
                    </div>
                    <div class="col-sm border-start border-end p-3 text-center">
                        <div>
                            <span class="bi-hand-thumbs-up" style="font-size: 40px;"></span>
                        </div>
                        <div>
                            <p class="my-0">만족도</p>
                            <p class="fs-4 mt-0 fw-bold">5.0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <p class="bi-star text-center" style="font-size: 125px;"></p>
                    <p class="text-center">총 1000건</p>
                    <p class="text-center fw-bolder" style="font-size: 30px">4.5점</p>
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <hr class="col-sm-10 mx-auto">
    </div>
<!--    후기 리스트 -->
    <section class="pt-5">
        <div class="row mt-3" th:if="${#lists.size(itemList)} > 0">
            <div class="col-sm-11 mx-auto d-flex flex-wrap justify-content-evenly">
                <div class="col-sm-5 mb-4" th:each="item, iterStat : ${itemList}" th:if="${iterStat.index < 7}">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="card-title">
                                        <p th:text="${item.user.getId()}">작성자</p>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="card-text">
                                        <p th:if="${item.updatedAt != null}" th:text="|${item.avg_reviewnum()}    ${#temporals.format(item.getUpdatedAt(), 'yyyy-MM-dd HH:mm')}|">별점 & 수정일자</p>
                                        <p th:unless="${item.updatedAt != null}" th:text="|${item.avg_reviewnum()}    ${#temporals.format(item.getCreatedAt(), 'yyyy-MM-dd HH:mm')}|">별점 & 등록일자</p>
                                        <span th:text="${item.getReviewText()}">리뷰</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm">
                <div class="text-center" th:if="${#lists.size(itemList) > 7}">
                    <button type="button" class="btn btn-outline-dark bi-caret-down" data-bs-toggle="modal" data-bs-target="#btn-popup">리뷰 전체보기</button>
                </div>
            </div>
        </div>
        <div th:unless="${#lists.size(itemList)} > 0">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-10 mx-auto">
                    <div class="card border-0 my-0">
                        <div class="card-body text-center">
                            <span>작성된 리뷰가 없습니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- 후기 더보기 모달창 -->
    <section>
        <div class="modal fade" id="btn-popup">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-grid mb-0 pb-0">
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                        <div class="modal-title">
                            <div class="row d-flex justify-content-center">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-2 align-content-center" id="progress2">
                                    <div>
                                        <span>5</span>
                                        <progress max="100" value="0"></progress>
                                    </div>
                                    <div>
                                        <span>4</span>
                                        <progress max="100" value="60"></progress>
                                    </div>
                                    <div>
                                        <span>3</span>
                                        <progress max="100" value="60"></progress>
                                    </div>
                                    <div>
                                        <span>2</span>
                                        <progress max="100" value="60"></progress>
                                    </div>
                                    <div>
                                        <span>1</span>
                                        <progress max="100" value="60"></progress>
                                    </div>
                                </div>
                                <div class="col-sm p-3 text-center">
                                    <div>
                                        <span class="bi-geo-alt" style="font-size: 25px;"></span>
                                    </div>
                                    <div>
                                        <p class="my-0">위치</p>
                                        <p class="fs-5 mt-0 fw-bold">5.0</p>
                                    </div>
                                </div>
                                <div class="col-sm p-3 text-center">
                                    <div>
                                        <span class="bi-key" style="font-size: 25px;"></span>
                                    </div>
                                    <div>
                                        <p class="my-0">체크인</p>
                                        <p class="fs-5 mt-0 fw-bold">5.0</p>
                                    </div>
                                </div>
                                <div class="col-sm p-3 text-center">
                                    <div>
                                        <span class="bi-person" style="font-size: 25px;"></span>
                                    </div>
                                    <div>
                                        <p class="my-0">의사소통</p>
                                        <p class="fs-5 mt-0 fw-bold">5.0</p>
                                    </div>
                                </div>
                                <div class="col-sm p-3 text-center">
                                    <div>
                                        <span class="bi-droplet" style="font-size: 25px;"></span>
                                    </div>
                                    <div>
                                        <p class="my-0">청결도</p>
                                        <p class="fs-5 mt-0 fw-bold">5.0</p>
                                    </div>
                                </div>
                                <div class="col-sm p-3 text-center">
                                    <div>
                                        <span class="bi-hand-thumbs-up" style="font-size: 25px;"></span>
                                    </div>
                                    <div>
                                        <p class="my-0 fs">만족도</p>
                                        <p class="fs-5 mt-0 fw-bold">5.0</p>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="row pt-0 pb-0">
                                <div class="col-sm-1"></div>
                                <div class="col-sm border-bottom py-3">
                                    <div class="d-flex justify-content-end py-3">
                                        <span><a href="#" class="text-decoration-none text-dark px-2">최신순</a></span>
                                        <span><a href="#" class="text-decoration-none border-start text-dark px-2">높은 평점순</a></span>
                                        <span><a href="#" class="text-decoration-none border-start text-dark ps-2">낮은 평점순</a></span>
                                    </div>
                                    <div class="search-bar-container">
                                        <div class="search-bar">
                                            <div class="search-item input-group d-flex justify-content-end">
                                                <input type="text" class="form-control input-group-text text-start" placeholder="후기 검색">
                                                <button type="submit" class="btn input-group-text bi-search" style="background-color: #ff5a5f" id="Search-btn"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                        <div class="modal-body" style="height: 500px;">
                            <div class="row pt-3" th:if="${#lists.size(itemList)} > 0" th:each="item : ${itemList}">
                                <div class="col-sm-1"></div>
                                <div class="col-sm card">
                                    <div class="row card-body">
                                        <div class="col-sm-3">
                                            <div class="card-title">
                                                <p class="text-center p-0" th:text="${item.user.getId()}">작성자 이메일</p>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <div class="card-text">
                                                <p th:if="${item.updatedAt != null}" th:text="|${item.avg_reviewnum()}    ${#temporals.format(item.getUpdatedAt(), 'yyyy-MM-dd HH:mm')}|">별점 & 수정일자</p>
                                                <p th:unless="${item.updatedAt != null}" th:text="|${item.avg_reviewnum()}    ${#temporals.format(item.getCreatedAt(), 'yyyy-MM-dd HH:mm')}|">별점 & 등록일자</p>
                                                <span th:text="${item.getReviewText()}">리뷰</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
