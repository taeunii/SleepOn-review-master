
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>슬립온 - 리뷰 작성</title>
    <meta lang="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<header th:replace="~{layout/header :: header-banner}"></header>
<main>
    <section class="container my-3">
        <div class="inquiryTitle">
            <i class="fa-regular fa-comment-dots"></i>
            <span class="Score">리뷰 작성</span>
        </div>
    </section>
    <section class="container my-3">
        <form action="/SleepOn/SubmitReview" method="post">
            <div class="profileCard">
                <div class="reviewTitle">
                    <span id="reviewTitle" name="roomTitle" th:text="${reservation.getRoomTitle()}"></span>
                </div>
                <div class="reviewStarGrid">
                    <div class="reviewGrid">
                        <div class="reviewText">
                            <span class="Score">위치</span>
                        </div>
                        <div class="reviewInput">
                            <select class="BoxBorderNon" id="reviewLocationNum" name="reviewLocationNum">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="reviewGrid">
                        <div class="reviewText">
                            <span class="Score">체크인</span>
                        </div>
                        <div class="reviewInput">
                            <select class="BoxBorderNon" id="reviewCheckinNum" name="reviewCheckinNum">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="reviewGrid">
                        <div class="reviewText">
                            <span class="Score">의사소통</span>
                        </div>
                        <div class="reviewInput">
                            <select class="BoxBorderNon" id="reviewCommunicationNum" name="reviewCommunicationNum">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="reviewGrid">
                        <div class="reviewText">
                            <span class="Score">청결도</span>
                        </div>
                        <div class="reviewInput">
                            <select class="BoxBorderNon" id="reviewCleanlinessNum" name="reviewCleanlinessNum">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="reviewGrid">
                        <div class="reviewText">
                            <span class="Score">만족도</span>
                        </div>
                        <div class="reviewInput">
                            <select class="BoxBorderNon" id="reviewSatisfactionNum" name="reviewSatisfactionNum">
                                <option value="1" selected>⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-3 me-3">
                    <textarea class="form-control review-textarea" id="reviewText" name="reviewText" rows="4" required style="height: 300px;"></textarea>
                </div>
                <div class="mt-5">
                    <div class="inquiryBtn">
                        <button type="button" class="BackBtn" id="back-btn">뒤로가기</button>
                        <button type="submit" class="BackRedBtn" id="write-btn">리뷰 작성</button>
                    </div>
                </div>
                <input type="hidden" name="contentId" th:value="${reservation.getContentId()}">
                <input type="hidden" name="reservId" th:value="${reservation.getIdx()}">
            </div>
        </form>
    </section>

    <!-- 스크롤 버튼 -->
    <div id="scrollButtons">
        <button id="scrollToTop" class="scroll-btn"><i class="fa-solid fa-chevron-up"></i></button>
        <button id="scrollToBottom" class="scroll-btn"><i class="fa-solid fa-angle-down"></i></button>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>

<script>
    $(document).ready(function () {
        $('#back-btn').on('click', function () {
            history.back();
        });

        // 페이지 로드 시 버튼 숨기기
        $('#scrollToTop').show();
        $('#scrollToBottom').show();

        // 맨 위로 스크롤
        $('#scrollToTop').click(function () {
            $('html, body').animate({scrollTop: 0}, 300); // 속도를 300 밀리초로 설정
        });

        // 맨 아래로 스크롤
        $('#scrollToBottom').click(function () {
            $('html, body').animate({scrollTop: $(document).height() - $(window).height()}, 300); // 속도를 300 밀리초로 설정
        });

    });
</script>
</body>
</html>
