<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>슬립온 - 리뷰 내역</title>
    <meta lang="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<header th:replace="~{layout/header :: header-banner}"></header>
<main>
    <section class="container my-3">
        <div class="reviewTitle">
            <i class="fa-regular fa-comment-dots"></i>
            <span class="Score">리뷰 수정</span>
        </div>
    </section>
    <section class="container my-3">
        <div class="profileCard">
            <div class="reviewWrite">
                <label for="reviewTitle">숙소명</label>
                <div class="reviewInput">
                    <input class="Score BoxBorderNon" type="text" id="reviewTitle" name="roomTitle" readonly th:value="${review.reservation.getRoomTitle()}">
                </div>
            </div>
            <div class="reviewWrite mt-4">
                <div class="row">
                    <form action="/SleepOn/updateReview" method="post" id="content">
                        <input name="id" th:value="${review.getIdx()}" type="hidden">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="reviewTitle">별점</label>
                                <div class="row">
                                    <div class="col-sm-9 mx-auto">
                                        <div class="px-3 my-3 d-flex justify-content-between">
                                            <span class="fw-bold align-content-center">위치</span>
                                            <select class="form-control" id="reviewLocationNum" name="reviewLocationNum" th:value="${review.reviewLocationNum}">
                                                <option th:value="1" th:selected="${review.reviewLocationNum == 1}">⭐</option>
                                                <option th:value="2" th:selected="${review.reviewLocationNum == 2}">⭐⭐</option>
                                                <option th:value="3" th:selected="${review.reviewLocationNum == 3}">⭐⭐⭐</option>
                                                <option th:value="4" th:selected="${review.reviewLocationNum == 4}">⭐⭐⭐⭐</option>
                                                <option th:value="5" th:selected="${review.reviewLocationNum == 5}">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                        <div class="px-3 my-3 d-flex justify-content-between">
                                            <span class="fw-bold align-content-center">체크인</span>
                                            <select class="form-control" id="reviewCheckinNum" name="reviewCheckinNum" th:value="${review.reviewCheckinNum}">
                                                <option th:value="1" th:selected="${review.reviewCheckinNum == 1}">⭐</option>
                                                <option th:value="2" th:selected="${review.reviewCheckinNum == 2}">⭐⭐</option>
                                                <option th:value="3" th:selected="${review.reviewCheckinNum == 3}">⭐⭐⭐</option>
                                                <option th:value="4" th:selected="${review.reviewCheckinNum == 4}">⭐⭐⭐⭐</option>
                                                <option th:value="5" th:selected="${review.reviewCheckinNum == 5}">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                        <div class="px-3 my-3 d-flex justify-content-between">
                                            <span class="fw-bold align-content-center">의사소통</span>
                                            <select class="form-control" id="reviewCommunicationNum" name="reviewCommunicationNum" th:value="${review.reviewCommunicationNum}">
                                                <option th:value="1" th:selected="${review.reviewCommunicationNum == 1}">⭐</option>
                                                <option th:value="2" th:selected="${review.reviewCommunicationNum == 2}">⭐⭐</option>
                                                <option th:value="3" th:selected="${review.reviewCommunicationNum == 3}">⭐⭐⭐</option>
                                                <option th:value="4" th:selected="${review.reviewCommunicationNum == 4}">⭐⭐⭐⭐</option>
                                                <option th:value="5" th:selected="${review.reviewCommunicationNum == 5}">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                        <div class="px-3 my-3 d-flex justify-content-between">
                                            <span class="fw-bold align-content-center">청결도</span>
                                            <select class="form-control" id="reviewCleanlinessNum" name="reviewCleanlinessNum" th:value="${review.reviewCleanlinessNum}">
                                                <option th:value="1" th:selected="${review.reviewCleanlinessNum == 1}">⭐</option>
                                                <option th:value="2" th:selected="${review.reviewCleanlinessNum == 2}">⭐⭐</option>
                                                <option th:value="3" th:selected="${review.reviewCleanlinessNum == 3}">⭐⭐⭐</option>
                                                <option th:value="4" th:selected="${review.reviewCleanlinessNum == 4}">⭐⭐⭐⭐</option>
                                                <option th:value="5" th:selected="${review.reviewCleanlinessNum == 5}">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                        <div class="px-3 my-3 d-flex justify-content-between">
                                            <span class="fw-bold align-content-center">만족도</span>
                                            <select class="form-control" id="reviewSatisfactionNum" name="reviewSatisfactionNum" th:value="${review.reviewSatisfactionNum}">
                                                <option th:value="1" th:selected="${review.reviewSatisfactionNum == 1}">⭐</option>
                                                <option th:value="2" th:selected="${review.reviewSatisfactionNum == 2}">⭐⭐</option>
                                                <option th:value="3" th:selected="${review.reviewSatisfactionNum == 3}">⭐⭐⭐</option>
                                                <option th:value="4" th:selected="${review.reviewSatisfactionNum == 4}">⭐⭐⭐⭐</option>
                                                <option th:value="5" th:selected="${review.reviewSatisfactionNum == 5}">⭐⭐⭐⭐⭐</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <label for="reviewText">리뷰 내용</label>
                                <div class="mt-3 me-3">
                                    <textarea class="form-control review-textarea" id="reviewText" name="reviewText" rows="4" required style="height: 300px;" th:text="${review.getReviewText()}"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="contentId" th:value="${review.reservation.getContentId()}">
                        <input type="hidden" name="reservId" th:value="${review.reservation.getIdx()}">
                    </form>
                </div>
            </div>
            <div class="reviewWrite mt-5">
                <div class="reviewBtn">
                    <button type="button" class="BackBtn" id="back-btn">뒤로가기</button>
                    <button type="submit" class="BackBlueBtn" form="content" id="update-review">리뷰 수정</button>
                    <form action="/SleepOn/deleteReview" method="post">
                        <input name="id" th:value="${review.getIdx()}" type="hidden">
                        <button class="BackBlueBtn" type="submit">리뷰 삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 스크롤 버튼 -->
    <div id="scrollButtons">
        <button id="scrollToTop" class="scroll-btn"><i class="fa-solid fa-chevron-up"></i></button>
        <button id="scrollToBottom" class="scroll-btn"><i class="fa-solid fa-angle-down"></i></button>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>

<script>
    $(document).ready(function () {
        $('#back-btn').on('click', function () {
            history.back();
        });

        // 페이지 로드 시 버튼 숨기기
        $('#scrollToTop').show();
        $('#scrollToBottom').show();

        // 맨 위로 스크롤
        $('#scrollToTop').click(function () {
            $('html, body').animate({scrollTop: 0}, 300); // 속도를 300 밀리초로 설정
        });

        // 맨 아래로 스크롤
        $('#scrollToBottom').click(function () {
            $('html, body').animate({scrollTop: $(document).height() - $(window).height()}, 300); // 속도를 300 밀리초로 설정
        });
    });
</script>

</body>
</html>
